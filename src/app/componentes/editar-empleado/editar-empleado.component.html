<div class="card">
    <div class="card-header">
        Editar Empleado
    </div>
    <div class="card-body">

        <form [formGroup]="formularioDeEmpleado" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
                <label for="" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="" id="nombre" aria-describedby="helpId" placeholder="Escribe tu nombre" formControlName="nombre">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Correo:</label>
                <input type="email" class="form-control" name="" id="nombre" aria-describedby="helpId" placeholder="Escribe tu correo" formControlName="correo">
            </div>

            <div class="btn-group" role="group" aria label=""> 
                <button type="submit" class="btn btn-success"  >Agregar</button>
                <button type="button" class="btn btn-primary">Cancelar</button>

            </div>



        </form>

    </div>
</div>
